<mat-card>
    <mat-form-field>
        <input matInput type="text" [(ngModel)]="infoTitle">
    </mat-form-field>
    <mat-form-field>
        <textarea matInput rows="6" [(ngModel)]="infoBody"></textarea>
    </mat-form-field>
    <button 
    mat-raised-button
    color="accent" 
    (click)="addPost()">Save Post</button>
</mat-card>
